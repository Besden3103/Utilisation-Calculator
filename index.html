<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Utilisation Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Staff Utilisation Calculator</h1>
        
        <div class="section">
            <h3 class="section-header">Staff Availability</h3>
            <div class="input-group">
                <label for="annualLeave">Annual Leave (days):</label>
                <input type="number" id="annualLeave" value="25">
            </div>

            <div class="input-group">
                <label for="bankHolidays">Bank Holidays (days):</label>
                <input type="number" id="bankHolidays" value="8">
            </div>

            <div class="input-group">
                <label for="sickLeave">Sick Leave (days):</label>
                <input type="number" id="sickLeave" value="5">
            </div>

            <div class="input-group">
                <label for="hoursPerDay">Hours per Day:</label>
                <input type="number" id="hoursPerDay" value="7.4" step="0.1">
            </div>
        </div>

        <div class="section">
            <h3 class="section-header">Project Details</h3>
            <div class="input-group">
                <label for="projectName">Project Name:</label>
                <input type="text" id="projectName" placeholder="Enter project name">
            </div>
            <div class="input-group">
                <label for="projectValue">Project Value (£):</label>
                <input type="text" id="projectValue" value="500,000" inputmode="numeric">
            </div>
        </div>

        <div class="section">
            <h3 class="section-header">Project Hours</h3>
            <div class="input-group">
                <label for="designHoursPerProject">Design Hours:</label>
                <input type="number" id="designHoursPerProject" value="40">
            </div>

            <div class="input-group">
                <label for="supervisionHoursPerProject">Supervision Hours:</label>
                <input type="number" id="supervisionHoursPerProject" value="225">
            </div>

            <div class="input-group">
                <label for="administrationHoursPerProject">Administration Hours:</label>
                <input type="number" id="administrationHoursPerProject" value="160">
            </div>
        </div>

        <div class="results">
            <h3>Results</h3>
            <div class="results-content">
                <p>Project: <span id="displayProjectName">-</span></p>
                <p>Project Value: £<span id="displayProjectValue">-</span></p>
                <p>Net Working Days: <span id="netDays">-</span></p>
                <p>Available Hours: <span id="availableHours">-</span></p>
                <p>Hours Required:</p>
                <ul>
                    <li>Design: <span id="totalDesignHours">-</span></li>
                    <li>Supervision: <span id="totalSupervisionHours">-</span></li>
                    <li>Administration: <span id="totalAdministrationHours">-</span></li>
                    <li>Total Required Hours: <span id="totalRequiredHours">-</span></li>
                </ul>
                <p class="utilization-rate">Utilisation Rate: <span id="utilisationRate">-</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
